name: Tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - name: install dependencies
        run: |
          uv sync
      - name: run tests
        env:
          OPEN_AI_KEY: ${{ secrets.OPEN_AI_KEY }}
          RUN_SLOW_TESTS: "true"
        run: |
          uv run -m unittest
